<!DOCTYPE html>
<html lang="en">

<head>
  <title>Enterprise Payouts KYC enabler</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- bootstrap lib & fonts-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
 
</head>

<body>
  
  <div class="container mt-5">

    <div class="row">
      <div class="col-xl-9">
        <!------------------------------------------------------------This is the main container  -->
        <div id="liveAlertPlaceholder"></div>
        <div id='main-header' class="mb-3">
          <h3>KYC enabler</h3>
        </div> 
        <div class="my-4"></div>
        <!------------------------------------------------------------ main input fields-->
        <div id="inputFields" class="payment">
        </div> 
        <!------------------------------------------------------------ requests accordion -->
        <div id="KycRequests" class="accordion">
        </div>
      

      </div> <!-- col-xl-9 -->

      <div class="col-xl-7"></div>
      </div>

  </div>

   <script id="PROXY_POST_URL" type="application/json">{{ PROXY_POST_URL|tojson }}</script>
   <script id="PROXY_GET_URL" type="application/json">{{ PROXY_GET_URL|tojson }}</script>
   <script id="PROXY_PATCH_URL" type="application/json">{{ PROXY_PATCH_URL|tojson }}</script>
   <script src="{{ url_for('static', filename='js/UIComponents.js') }}"></script> <!-- components, like buttons, input fields and request accordion-->  
   <script src="{{ url_for('static', filename='js/Communication.js') }}"></script> <!-- patch post and get functions-->  
   <script src="{{ url_for('static', filename='js/InputFields.js') }}"></script> <!-- Create Input fields & buttons-->  
   <script src="{{ url_for('static', filename='js/KycApiComponents.js') }}"></script> <!-- KYC calls-->  

</body>

</html>
